<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routes</title>
</head>
<body>
<h1>Routes for Agency ID {{agencyId}}</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Route ID</th>
    </tr>
    </thead>
    <tbody>
    {{#each routes}}
    <tr>
        <td>{{id}}</td>
        <td>{{stop_name}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>
</body>
</html>
