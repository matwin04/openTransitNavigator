<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="/public/styles/main.css" rel="stylesheet" />
        <title>Title</title>
    </head>
    <body>
        {{>navbar}}
        <div class="transit-types">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Legend</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>0</th>
                        <td>Light Rail Metro</td>
                    </tr>
                    <tr>
                        <th>1</th>
                        <td>Heavy Rail Metro</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <table id="routes">
            <thead>
                <tr>
                    <th>Route</th>
                    <th>Agency</th>
                    <th>Short Name</th>
                    <th>Long Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Color</th>
                    <th>Text Color</th>
                </tr>
            </thead>
            <tbody>
                {{#each routes}}
                <tr style="background-color: #{{color}}; color: #{{text_color}}">
                    <td>{{route_id}}</td>
                    <td>{{agency_id}}</td>
                    <td>{{short_name}}</td>
                    <td>{{long_name}}</td>
                    <td>{{description}}</td>
                    <td>{{type}}</td>
                    <td>{{color}}</td>
                    <td>{{text_color}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <script>
            window.va =
                window.va ||
                function () {
                    (window.vaq = window.vaq || []).push(arguments);
                };
        </script>
        <script defer src="/_vercel/insights/script.js"></script>
        s
    </body>
</html>
